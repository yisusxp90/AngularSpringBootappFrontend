<div *ngIf="authService.hasRole('ROLE_ADMIN')" class="card border-primary mb-3">
  <div class="card-header">Usuarios</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Usuarios</h5>

    <div class="my-2 text-left">
      <button class="btn btn-primary" [routerLink]="['/usuarios/registro']">Registro</button>
    </div>
    <br/>
<!-- 
    <div class="input-group col-sm-3 mb-3">
      <input #input type="text" class="form-control" placeholder="Buscar DNI..."
             [(ngModel)]="termino" name="termino">
      <div class="input-group-append">
        <button type="button" (click)="buscarUsuario()" class="btn btn-info btn-sm"><mat-icon aria-hidden="false" aria-label="search">search</mat-icon></button>
      </div>
    </div> -->

    <div *ngIf="usuarios?.length == 0" class="alert alert-info">
      <p>No hay registros en la BD</p>
    </div>
    <table class="table table-striped" *ngIf="usuarios?.length > 0">
      <thead class="thead-dark">
        <tr>
          <th>Nombre de usuario</th>
         <!--  <th>Activacion</th> -->
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">         
          <td>{{usuario.username}}</td>          
       <!--    <td *ngIf="usuario.enabled; else notEnabled">activado</td>
            <ng-template #notEnabled><td>desactivado</td></ng-template> -->
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.apellido}}</td>
          <td>{{usuario.email}}</td>
          <td>
            <div class="text-center">
              <button type="button" style="margin-right: 2%" name="buttonEditar" [routerLink]="['/usuarios/', paginador.number, usuario.id]" class="btn btn-primary btn-sm"><mat-icon aria-hidden="false" aria-label="edit">edit</mat-icon></button>
              <button type="button" style="margin-right: 2%" name="buttonEliminar" (click)="eliminar(usuario)" class="btn btn-danger btn-sm"><mat-icon aria-hidden="false" aria-label="delete_forever">delete_forever</mat-icon></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <app-paginator *ngIf="paginador" [paginador]="paginador"></app-paginator>
  </div>
</div>
